<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asteroids</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Asteroids</h1>
  <div id="container">
    <div id="instruct">
      <form>
        <fieldset>
          <legend id="instructions">Instructions</legend>
            <div>
              <label id="howToPlay">Smash into the blue Asteroids for points. Try to get as many points as you can. Avoid hitting the black and green UFO's. If you hit them you will lose the game. <b id="bold">Keys: w-UP, a-LEFT, s-DOWN, d-RIGHT.</b> You can also move diagonally by pressing the correct two keys together. Example: w+a will move upwards to the left. Hold keys down to move rapidly.</label>
            </div>
        </fieldset>
      </form>
    </div>
    <h2 id="timer"></h2>
    <div id="start">
      <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div id="game-over" style="display:none">
      <a href="#" onclick="gameOver()">Restart Game</a>
      <!-- <h1>Game Over</h1> -->
    </div>
    <aside id="topLeft"><h2></h2></aside>
    <aside id="topRight"><h2 id="movement"></h2></aside>
    <main>
      <canvas id="canvas" id=></canvas>
    </main>
    <aside id="btmLeft"><h2></h2></aside>
    <aside id="btmRight"><h2 id="status"></h2></aside>
  </div>
  <script src="script.js"></script>
</body>
</html>
